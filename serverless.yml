service: clambda-av

plugins:
  - serverless-plugin-warmup
  - serverless-prune-plugin

custom:
  warmup:
    testWarmer:
      enabled: true
  prune:
    automatic: true
    number: 3

resources:
  Resources:
    Definitions:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${env:DEFINITIONS_BUCKET}

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-central-1
  environment:
    DEFINITIONS_BUCKET: ${env:DEFINITIONS_BUCKET}
    TARGET_BUCKET: ${env:TARGET_BUCKET}
  ecr:
    images:
      clambda-av:
        path: ./
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObjectTagging
      Resource: "arn:aws:s3:::${env:TARGET_BUCKET}/*"
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:GetObjectAcl
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${env:DEFINITIONS_BUCKET}/*"

functions:
  virusScan:
    image:
      name: clambda-av
    memorySize: 4096
    events:
      - s3:
          bucket: ${env:TARGET_BUCKET}
          event: s3:ObjectCreated:*
      - schedule:
          rate: rate(3 hours)
          name: update-virus-definitions-schedule
    timeout: 120

package:
  exclude:
    - node_modules/**
    - coverage/**
